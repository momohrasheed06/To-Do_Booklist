<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GANDY BOOKSTORE</title>
    <link rel="stylesheet" href="booklist.css">
</head>
<body>
    <div class="container">
        <div class="welcome">
        <h2>TO-DO LIST</h1>
        <p>List of books to read</p>
    </div>
    <div class="booklist">
        <h2>BOOKLIST</h2>
        <input type="text" name="name" id="name" placeholder="Author"><br>
        <input type="text" name="isbn" id="isbn" placeholder="ISBN"><br>
        <input type="text" name="title" id="title" placeholder="Title"><br>
        <input class="addbtn" type="submit" value="Add">
    </div>
    <div class="book_info"></div>
    </div>
    <div class="bk_data">
        <table class="books">
            <tr>
                <th>Name</th>
                <th>ISBN</th>
                <th>Title</th>
                <th></th>>
            </tr>
            
        </table>

    </div>
    
    
    <script type="text/javascript" src="booklist.js"></script>
</body>
</html>
